  <script>
        document.getElementById('pdfForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            // AJAX를 사용하여 파일을 서버로 전송
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
  </script>
